<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roast Jimmy</title>
    <!-- We keep Tailwind CDN for simplicity in this specific setup, 
         though in a full production app you might want to install it locally via PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;600;800;900&display=swap');
      
      body {
        background-color: #050505;
        color: #e2e8f0;
        /* Subtle grid background */
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      
      .font-terminal {
        font-family: 'VT323', monospace;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* CRT Screen Effect Enhanced */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
      }
      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
        z-index: 50;
        pointer-events: none;
      }

      /* Damage Animations */
      @keyframes harsh-shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-8px, -8px) rotate(-8deg); }
        30% { transform: translate(8px, 8px) rotate(8deg); }
        50% { transform: translate(-6px, 4px) rotate(-4deg); }
        70% { transform: translate(6px, -4px) rotate(4deg); }
        90% { transform: translate(-2px, 2px) rotate(-1deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-harsh-shake {
        animation: harsh-shake 0.3s ease-in-out infinite;
      }
      
      /* Glitch Effect for Jimmy */
      @keyframes glitch-anim {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); filter: hue-rotate(90deg); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); filter: hue-rotate(-90deg); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); filter: invert(1); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      .glitch-effect {
        position: relative;
      }
      .glitch-effect::before,
      .glitch-effect::after {
        content: attr(data-content);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      .glitch-active {
        animation: glitch-anim 0.2s infinite linear alternate-reverse;
      }

      /* Hammer Animation Refined */
      @keyframes hammer-swing {
        0% { transform: rotate(10deg) translate(40px, -60px) scale(0.8); opacity: 0; }
        10% { opacity: 1; transform: rotate(10deg) translate(40px, -60px) scale(1); }
        40% { transform: rotate(-20deg) translate(40px, -80px) scale(1.1); } /* Wind up */
        50% { transform: rotate(-100deg) translate(-20px, 20px) scale(1.3); } /* IMPACT */
        60% { transform: rotate(-95deg) translate(-20px, 15px) scale(1.2); } /* Recoil slightly */
        100% { opacity: 0; transform: rotate(-45deg) scale(1); }
      }
      .animate-hammer {
        animation: hammer-swing 0.4s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform-origin: bottom right;
        filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
      }
      
      .text-shadow-red {
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
      }
      .glitch-text {
        text-shadow: 2px 2px 0px #00ffff, -2px -2px 0px #ff00ff;
      }
    </style>
